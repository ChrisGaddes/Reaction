apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    dataBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "com.chrisgaddes.reaction"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.dmitrymalkovich.android:material-design-dimens:1.2'
    compile 'com.github.dmytrodanylyk:android-morphing-button:98a4986e56' // commit hash
    compile 'com.github.ashqal:ChromeLikeSwipeLayout:0.4'
    compile 'com.github.javiersantos:MaterialStyledDialogs:1.5.1'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.gordonwong:material-sheet-fab:1.2.1'
    compile 'com.sothree.slidinguppanel:library:3.3.0'
    compile project(':smartloginlibrary-v0.5beta')

    compile 'com.github.iammert:MaterialIntroView:1.5.2'

    //Facebook SDK
    compile 'com.facebook.android:facebook-android-sdk:4.0.1'
    //Google Play Services
    compile 'com.google.android.gms:play-services:9.2.0'
    compile 'com.google.android.gms:play-services-analytics:9.2.0'
    //GSON library
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.jakewharton:butterknife:8.2.0'
    compile 'com.heinrichreimersoftware:material-intro:1.5.5'
    apt 'com.jakewharton:butterknife-compiler:8.2.0'
    compile 'com.strongloop:loopback-sdk-android:1.5.+'
}
