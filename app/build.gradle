apply plugin: 'com.android.application'
apply plugin: 'realm-android'


android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    dataBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "com.chrisgaddes.reaction"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
//    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.dmitrymalkovich.android:material-design-dimens:1.2'
    compile 'com.github.javiersantos:MaterialStyledDialogs:1.5.1'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.gordonwong:material-sheet-fab:1.2.1'
    compile 'com.sothree.slidinguppanel:library:3.3.0'
    compile project(':smartloginlibrary-v0.5beta')
    compile 'com.borjabravo:readmoretextview:2.0.1'
    compile 'com.ms-square:expandableTextView:0.1.4'
    compile 'com.nikoyuwono:toolbar-panel:0.1.1'
    compile 'com.github.dadouf:SubAppBarPanel:v0.3.0'
    compile 'com.github.clans:fab:1.6.4'


    compile 'com.udojava:EvalEx:1.0'

    compile 'com.github.iammert:MaterialIntroView:1.5.2'

    //Facebook SDK
    //Google Play Services
    compile 'com.google.android.gms:play-services:9.4.0'
    compile 'com.google.android.gms:play-services-analytics:9.4.0'
    //GSON library
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.heinrichreimersoftware:material-intro:1.5.5'
    compile 'com.strongloop:loopback-sdk-android:1.5.2'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1'
}

apply plugin: 'com.google.gms.google-services'